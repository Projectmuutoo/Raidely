name: raidely
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
    
  get: ^4.6.6
  http: ^1.2.2
  provider: ^6.1.2
  flutter_svg: ^2.0.10+1
  firebase_core: ^3.5.0
  cloud_firestore: ^5.4.2
  latlong2: ^0.9.1
  geolocator: ^12.0.0
  geolocator_android: 4.5.5
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  file_picker: ^8.1.2
  firebase_storage: ^12.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - assets/config/
  fonts:
    - family: itim
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf