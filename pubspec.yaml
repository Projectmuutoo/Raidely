name: raidely
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
    
  get: ^4.6.6
  http: ^1.1.0  
  provider: ^6.0.5
  flutter_svg: ^2.0.10+1
  firebase_core: ^3.5.0
  cloud_firestore: ^5.4.2
  latlong2: ^0.9.1
  geolocator: ^10.0.1  
  geolocator_android: 4.5.5
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  file_picker: ^8.1.2
  firebase_storage: ^12.3.2
  flutter_map: ^7.0.2
  google_maps_flutter: ^2.9.0
  map_location_picker: ^1.2.8+3
  google_maps_place_picker_mb: ^3.1.2  
  flutter_localization: ^0.2.1
  google_maps_flutter_platform_interface: ^2.0.6
  flutter_polyline_points: ^2.1.0
  geocoding: ^2.0.5
  dotted_border: ^2.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - assets/config/
  fonts:
    - family: itim
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf